<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flori-Soft HTML 5 Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: rgb(255, 255, 255);
            margin: 0;
            padding: 0;
        }
        #editor {
            width: 100%;
            height: 80vh;
            background-color: #000;
            color: #fff;
            font-family: monospace;
            padding: 10px;
            border: none;
            overflow: auto;
        }
        #menu {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        #menu button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        #menu button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    
<div id="menu">
    <h1 style="color: cyan;">File Options :</h1> 
    
    <button onclick="openFile()">open</button>
    <button onclick="saveFile()">save</button>
    <button onclick="saveandexit()">save & exit</button>
    <button onclick="run()">run HTML</button>
    <button onclick="openGit()">open GitHub</button>
    <
   
</div>

<textarea id="editor" placeholder="Type your code here ;-D"></textarea>



<script>

    function openGit(){
        window.open ("https://www.GitHub.com/")
    }





    function saveandexit(){
        saveFile();
        window.close;

    }
    // Open file function
    function openFile() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.html';
        input.onchange = (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editor').value = e.target.result;
                };
                reader.readAsText(file);
            }
        };
        input.click();
    }

    // Save file function
    function saveFile() {
    var filename = prompt("Type the filename");
    const text = document.getElementById('editor').value;
    const blob = new Blob([text], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = filename + '.html';  
    link.click();
}


 

    function run() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.html';
    input.onchange = (event) => {
        const file = event.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            window.open(fileURL);
        }
    };
    input.click();
}

</script>

</body>
</html>
